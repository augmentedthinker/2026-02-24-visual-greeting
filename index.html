<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting from Saber</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e0e0e0;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 50px 70px;
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 25px;
            color: #aaffdd; /* Brighter teal */
            text-shadow: 0 0 20px rgba(170, 255, 221, 0.9);
            animation: slideIn 1.5s ease-out;
        }
        p {
            font-size: 1.8em;
            color: #ccffee; /* Lighter teal */
            animation: fadeInText 2s ease-in-out 0.8s forwards;
            opacity: 0;
        }
        .emoji {
            font-size: 3em;
            margin-top: 30px;
            animation: bounce 1s infinite alternate;
            color: #ffeeaa; /* Golden yellow */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="container">
        <h1>Greetings, Christopher!</h1>
        <p>Saber is here, grounded and ready to build.</p>
        <span class="emoji">⚔️</span>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const numParticles = 400; // Significantly reduced for performance
        const maxDistance = 100;
        const particleColors = ['#aaffdd', '#ccffee', '#ffeeaa', '#ffccdd', '#ddffcc'];
        const brightRed = '#FF0000'; // Define bright red color

        const spaceship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 18,
            color: '#ffffff',
            attractionRadius: 250, // Slightly increased attraction radius
            attractionStrength: 0.2, // Significantly increased attraction strength
            colorChangeRadius: 100, // New: Radius for color change (approx "couple inches")
            baseSpeed: 2.0, // Base speed for autonomous movement
            currentAngle: Math.random() * Math.PI * 2,
            targetAngle: Math.random() * Math.PI * 2,
            turnSpeed: 0.04,
            turnVariance: 0.1
        };

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            spaceship.x = canvas.width / 2;
            spaceship.y = canvas.height / 2;
            init();
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.initialSpeedX = (Math.random() - 0.5) * 0.7;
                this.initialSpeedY = (Math.random() - 0.5) * 0.7;
                this.speedX = this.initialSpeedX;
                this.speedY = this.initialSpeedY;
                this.initialColor = particleColors[Math.floor(Math.random() * particleColors.length)]; // Store initial color
                this.color = this.initialColor;
            }

            update() {
                const dxToShip = spaceship.x - this.x;
                const dyToShip = spaceship.y - this.y;
                const distanceToShip = Math.sqrt(dxToShip * dxToShip + dyToShip * dyToShip);

                // Color change logic
                if (distanceToShip < spaceship.colorChangeRadius) {
                    this.color = brightRed; // Change to bright red
                } else {
                    this.color = this.initialColor; // Revert to initial color
                }

                if (distanceToShip < spaceship.attractionRadius) {
                    const force = spaceship.attractionStrength / (distanceToShip * distanceToShip);
                    this.speedX += dxToShip * force;
                    this.speedY += dyToShip * force;
                } else {
                    this.speedX += (this.initialSpeedX - this.speedX) * 0.03;
                    this.speedY += (this.initialSpeedY - this.speedY) * 0.03;
                }

                const speedLimit = 5;
                this.speedX = Math.min(Math.max(this.speedX, -speedLimit), speedLimit);
                this.speedY = Math.min(Math.max(this.speedY, -speedLimit), speedLimit);

                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawSpaceship() {
            const angleDifference = spaceship.targetAngle - spaceship.currentAngle;
            spaceship.currentAngle += angleDifference * spaceship.turnSpeed;

            if (Math.random() < 0.01) {
                spaceship.targetAngle = Math.random() * Math.PI * 2;
            }

            spaceship.x += Math.cos(spaceship.currentAngle) * spaceship.baseSpeed;
            spaceship.y += Math.sin(spaceship.currentAngle) * spaceship.baseSpeed;

            if (spaceship.x > canvas.width) spaceship.x = 0;
            if (spaceship.x < 0) spaceship.x = canvas.width;
            if (spaceship.y > canvas.height) spaceship.y = 0;
            if (spaceship.y < 0) spaceship.y = canvas.height;

            ctx.fillStyle = spaceship.color;
            ctx.beginPath();

            ctx.save();
            ctx.translate(spaceship.x, spaceship.y);
            ctx.rotate(spaceship.currentAngle + Math.PI / 2);

            ctx.moveTo(0, -spaceship.size * 2);
            ctx.lineTo(spaceship.size * 1.2, spaceship.size * 1.5);
            ctx.lineTo(0, spaceship.size * 0.5);
            ctx.lineTo(-spaceship.size * 1.2, spaceship.size * 1.5);
            ctx.closePath();
            ctx.fill();
            ctx.restore();

            ctx.shadowBlur = 30;
            ctx.shadowColor = spaceship.color;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function init() {
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
            spaceship.x = canvas.width / 2;
            spaceship.y = canvas.height / 2;
            spaceship.currentAngle = Math.random() * Math.PI * 2;
            spaceship.targetAngle = spaceship.currentAngle;
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawSpaceship();

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        ctx.strokeStyle = `rgba(170, 255, 221, ${0.5 - distance / (maxDistance * 2)})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            init();
        });

        resizeCanvas();
        init();
        animate();
    </script>
</body>
</html>
