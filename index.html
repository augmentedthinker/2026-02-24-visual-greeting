<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting from Saber</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e0e0e0;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 50px 70px;
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 25px;
            color: #aaffdd; /* Brighter teal */
            text-shadow: 0 0 20px rgba(170, 255, 221, 0.9);
            animation: slideIn 1.5s ease-out;
        }
        p {
            font-size: 1.8em;
            color: #ccffee; /* Lighter teal */
            animation: fadeInText 2s ease-in-out 0.8s forwards;
            opacity: 0;
        }
        .emoji {
            font-size: 3em;
            margin-top: 30px;
            animation: bounce 1s infinite alternate;
            color: #ffeeaa; /* Golden yellow */
        }

        /* Enhanced Particle styles */
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 20s infinite ease-in-out both;
            opacity: 0;
            z-index: 0;
        }

        /* Generating individual particle styles for more variety */
        .particle:nth-child(1) { width: 12px; height: 12px; top: 15%; left: 10%; animation-delay: 0s; animation-duration: 22s; background-color: rgba(255, 200, 200, 0.8); }
        .particle:nth-child(2) { width: 16px; height: 16px; top: 85%; left: 30%; animation-delay: 1s; animation-duration: 25s; background-color: rgba(200, 255, 200, 0.7); }
        .particle:nth-child(3) { width: 10px; height: 10px; top: 40%; left: 70%; animation-delay: 2s; animation-duration: 20s; background-color: rgba(200, 200, 255, 0.9); }
        .particle:nth-child(4) { width: 14px; height: 14px; top: 5%; left: 80%; animation-delay: 3s; animation-duration: 28s; background-color: rgba(255, 255, 200, 0.6); }
        .particle:nth-child(5) { width: 11px; height: 11px; top: 95%; left: 5%; animation-delay: 4s; animation-duration: 23s; background-color: rgba(255, 200, 255, 0.8); }
        .particle:nth-child(6) { width: 13px; height: 13px; top: 25%; left: 90%; animation-delay: 5s; animation-duration: 21s; background-color: rgba(200, 255, 255, 0.7); }
        .particle:nth-child(7) { width: 9px; height: 9px; top: 70%; left: 15%; animation-delay: 6s; animation-duration: 19s; background-color: rgba(255, 150, 150, 0.9); }
        .particle:nth-child(8) { width: 15px; height: 15px; top: 30%; left: 45%; animation-delay: 7s; animation-duration: 26s; background-color: rgba(150, 255, 150, 0.8); }
        .particle:nth-child(9) { width: 8px; height: 8px; top: 60%; left: 85%; animation-delay: 8s; animation-duration: 17s; background-color: rgba(150, 150, 255, 0.7); }
        .particle:nth-child(10) { width: 17px; height: 17px; top: 10%; left: 55%; animation-delay: 9s; animation-duration: 24s; background-color: rgba(255, 255, 150, 0.9); }
        .particle:nth-child(11) { width: 9px; height: 9px; top: 80%; left: 20%; animation-delay: 10s; animation-duration: 22s; background-color: rgba(255, 150, 255, 0.6); }
        .particle:nth-child(12) { width: 11px; height: 11px; top: 45%; left: 5%; animation-delay: 11s; animation-duration: 20s; background-color: rgba(150, 255, 255, 0.8); }
        .particle:nth-child(13) { width: 13px; height: 13px; top: 20%; left: 75%; animation-delay: 12s; animation-duration: 27s; background-color: rgba(255, 100, 100, 0.7); }
        .particle:nth-child(14) { width: 7px; height: 7px; top: 65%; left: 40%; animation-delay: 13s; animation-duration: 18s; background-color: rgba(100, 255, 100, 0.9); }
        .particle:nth-child(15) { width: 14px; height: 14px; top: 10%; left: 25%; animation-delay: 14s; animation-duration: 23s; background-color: rgba(100, 100, 255, 0.6); }
        .particle:nth-child(16) { width: 10px; height: 10px; top: 55%; left: 95%; animation-delay: 15s; animation-duration: 20s; background-color: rgba(255, 255, 100, 0.8); }
        .particle:nth-child(17) { width: 12px; height: 12px; top: 35%; left: 60%; animation-delay: 16s; animation-duration: 25s; background-color: rgba(255, 100, 255, 0.7); }
        .particle:nth-child(18) { width: 8px; height: 8px; top: 75%; left: 70%; animation-delay: 17s; animation-duration: 21s; background-color: rgba(100, 255, 255, 0.9); }
        .particle:nth-child(19) { width: 15px; height: 15px; top: 20%; left: 50%; animation-delay: 18s; animation-duration: 28s; background-color: rgba(255, 50, 50, 0.6); }
        .particle:nth-child(20) { width: 9px; height: 9px; top: 90%; left: 40%; animation-delay: 19s; animation-duration: 22s; background-color: rgba(50, 255, 50, 0.8); }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); opacity: 0; }
            20% { opacity: 1; }
            40% { transform: translateY(-50px) translateX(20px); }
            60% { opacity: 1; }
            80% { transform: translateY(-100px) translateX(-30px); }
            100% { transform: translateY(0px) translateX(0px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Greetings, Christopher!</h1>
        <p>Saber is here, grounded and ready to build.</p>
        <span class="emoji">⚔️</span>
    </div>
    <!-- Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</body>
</html>
