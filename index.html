<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting from Saber</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e0e0e0;
            overflow: hidden;
            text-align: center;
            position: relative; /* For particle positioning */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px 60px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 2s ease-in-out;
            position: relative; /* To keep container above particles */
            z-index: 1;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #8cdeef;
            text-shadow: 0 0 15px rgba(140, 222, 239, 0.7);
            animation: slideIn 1.5s ease-out;
        }
        p {
            font-size: 1.5em;
            color: #b0e0e6;
            animation: fadeInText 2s ease-in-out 0.5s forwards;
            opacity: 0;
        }
        .emoji {
            font-size: 2.5em;
            margin-top: 20px;
            animation: bounce 1s infinite alternate;
        }

        /* Particle styles */
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            opacity: 0;
            z-index: 0;
        }
        .particle:nth-child(1) { width: 6px; height: 6px; top: 20%; left: 10%; animation-delay: 0s; animation-duration: 12s; background-color: rgba(140, 222, 239, 0.6); }
        .particle:nth-child(2) { width: 10px; height: 10px; top: 80%; left: 30%; animation-delay: 2s; animation-duration: 18s; background-color: rgba(255, 255, 255, 0.5); }
        .particle:nth-child(3) { width: 4px; height: 4px; top: 50%; left: 70%; animation-delay: 4s; animation-duration: 14s; background-color: rgba(140, 222, 239, 0.4); }
        .particle:nth-child(4) { width: 8px; height: 8px; top: 10%; left: 80%; animation-delay: 6s; animation-duration: 20s; background-color: rgba(255, 255, 255, 0.7); }
        .particle:nth-child(5) { width: 7px; height: 7px; top: 90%; left: 5%; animation-delay: 8s; animation-duration: 16s; background-color: rgba(140, 222, 239, 0.5); }
        .particle:nth-child(6) { width: 5px; height: 5px; top: 30%; left: 90%; animation-delay: 10s; animation-duration: 13s; background-color: rgba(255, 255, 255, 0.6); }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); opacity: 0; }
            25% { opacity: 1; }
            50% { transform: translateY(-20px) translateX(10px); }
            75% { opacity: 1; }
            100% { transform: translateY(0px) translateX(0px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Greetings, Christopher!</h1>
        <p>Saber is here, grounded and ready to build.</p>
        <span class="emoji">⚔️</span>
    </div>
    <!-- Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</body>
</html>
