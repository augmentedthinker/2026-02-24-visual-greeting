<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting from Saber</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e0e0e0;
            overflow: hidden;
            text-align: center;
            position: relative;
            cursor: none; /* Hide default cursor */
        }
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 50px 70px;
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 25px;
            color: #aaffdd; /* Brighter teal */
            text-shadow: 0 0 20px rgba(170, 255, 221, 0.9);
            animation: slideIn 1.5s ease-out;
        }
        p {
            font-size: 1.8em;
            color: #ccffee; /* Lighter teal */
            animation: fadeInText 2s ease-in-out 0.8s forwards;
            opacity: 0;
        }
        .emoji {
            font-size: 3em;
            margin-top: 30px;
            animation: bounce 1s infinite alternate;
            color: #ffeeaa; /* Golden yellow */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="container">
        <h1>Greetings, Christopher!</h1>
        <p>Saber is here, grounded and ready to build.</p>
        <span class="emoji">⚔️</span>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const numParticles = 1500; // Thousands
        const maxDistance = 100; // Max distance for lines between particles
        const particleColors = ['#aaffdd', '#ccffee', '#ffeeaa', '#ffccdd', '#ddffcc'];

        const spaceship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 15,
            color: '#ffffff',
            attractionRadius: 150,
            attractionStrength: 0.005,
            targetX: canvas.width / 2,
            targetY: canvas.height / 2,
            speed: 0.05 // How quickly spaceship moves to target
        };

        // Mouse movement for spaceship target
        canvas.addEventListener('mousemove', (e) => {
            spaceship.targetX = e.clientX;
            spaceship.targetY = e.clientY;
        });

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            spaceship.x = canvas.width / 2; // Reset spaceship position on resize
            spaceship.y = canvas.height / 2;
            spaceship.targetX = canvas.width / 2;
            spaceship.targetY = canvas.height / 2;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1; // Size between 1 and 3
                this.speedX = Math.random() * 0.5 - 0.25; // Speed between -0.25 and 0.25
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = particleColors[Math.floor(Math.random() * particleColors.length)];
            }

            update() {
                // Apply attraction force from spaceship
                const dxToShip = spaceship.x - this.x;
                const dyToShip = spaceship.y - this.y;
                const distanceToShip = Math.sqrt(dxToShip * dxToShip + dyToShip * dyToShip);

                if (distanceToShip < spaceship.attractionRadius) {
                    const force = spaceship.attractionStrength / (distanceToShip * distanceToShip);
                    this.speedX += dxToShip * force;
                    this.speedY += dyToShip * force;
                }

                // Limit particle speed to prevent excessive acceleration
                const speedLimit = 2;
                this.speedX = Math.min(Math.max(this.speedX, -speedLimit), speedLimit);
                this.speedY = Math.min(Math.max(this.speedY, -speedLimit), speedLimit);

                this.x += this.speedX;
                this.y += this.speedY;

                // Wrap particles around the screen
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawSpaceship() {
            // Smoothly move spaceship towards target
            spaceship.x += (spaceship.targetX - spaceship.x) * spaceship.speed;
            spaceship.y += (spaceship.targetY - spaceship.y) * spaceship.speed;

            ctx.fillStyle = spaceship.color;
            ctx.beginPath();
            // Simple triangle shape for spaceship
            ctx.moveTo(spaceship.x, spaceship.y - spaceship.size);
            ctx.lineTo(spaceship.x + spaceship.size, spaceship.y + spaceship.size);
            ctx.lineTo(spaceship.x - spaceship.size, spaceship.y + spaceship.size);
            ctx.closePath();
            ctx.fill();
            // Add a glow or trail for better visibility
            ctx.shadowBlur = 15;
            ctx.shadowColor = spaceship.color;
            ctx.fill();
            ctx.shadowBlur = 0; // Reset shadow
        }

        function init() {
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawSpaceship(); // Draw spaceship first

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        ctx.strokeStyle = `rgba(170, 255, 221, ${0.5 - distance / (maxDistance * 2)})`; // Fainter lines
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            init(); // Reinitialize particles on resize to avoid rendering issues
        });

        resizeCanvas();
        init();
        animate();
    </script>
</body>
</html>
